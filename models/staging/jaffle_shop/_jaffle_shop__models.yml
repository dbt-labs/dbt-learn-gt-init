models:
  - name: stg_jaffle_shop__customers
    columns:
      - name: customer_id
        data_tests:
          - unique
          - not_null             
  - name: stg_jaffle_shop__orders
    columns:
      - name: order_id
        data_tests:
          - unique
          - not_null
      - name: status
        data_tests:
          - accepted_values:
              values:
                - "returned"
                - "completed"
                - "return_pending"
                - "placed"
                - "shipped"
  - name: stg_jaffle_shop__products
    columns:
      - name: sku
        data_tests:
          - unique
          - not_null
