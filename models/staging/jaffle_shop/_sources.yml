sources:
  - name: jaffle_shop
    description: A replica of the postgres database
    database: raw
    schema: jaffle_shop
    tables:
      - name: customers
        columns:
          - name: id
            data_tests:
              - not_null
              - unique
      - name: orders
        description: one record per order
        config:
          freshness:
            warn_after:
              count: 12
              period: hour
            error_after:
              count: 24
              period: hour
          loaded_at_field: _etl_loaded_at
        columns:
          - name: status
            description: "{{ doc ('order_status')}}"
  